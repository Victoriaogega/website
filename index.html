<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="form">
    <form class="container">

        <div class="left-side">
            <h1>Welcome to our <br><span>community!</span></h1>
            <img src="https://docs.simplecheckoutbuilder.com/wp-content/uploads/2024/04/pana.svg" alt="An animated purple picture of a woman.">
        </div>

        <div class="right-side">
            <h2>Create Account</h2>
            <p>Sign up to your account below.</p>

            <div id="names">
                <div class="name">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="|">
                </div>
                <div class="name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="|">
                </div>
            </div>

            <label for="email_addresss">Email Address</label>
            <br>

            <input type="email" id="email_addresss" class="inputs" placeholder="|">
            <br>
            <div class="pass">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" class="inputs" placeholder="|">
                <i class="fa-regular fa-eye"></i>
            </div>

            <div class="confirm">
                <label for="confirm_password">Confirm Password</label>
                <br>
                <input type="password" id="confirm_password" class="inputs" placeholder="|">
                <i class="fa-regular fa-eye"></i>
            </div>

            <button id="button"><b>Create Account</b></button>
            <p id="account">Already have an account?<b class="sign-in"> Sign in</b></p>
            <h2 id="lines">or</h2>

            <div class="icons">
                
                    <div class="google">
                        <a href="https://www.google.com/">
                            <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <path fill="#fbc02d"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                                </path>
                                <path fill="#e53935"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                                </path>
                                <path fill="#4caf50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                                </path>
                                <path fill="#1565c0"
                                    d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                                </path>
                            </svg></a>
                    </div>
                
                <div>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i>
                </div>
                <div>
                  <a href="https://www.icloud.com/"></a>  <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>

    </form>


</body>

</html>
